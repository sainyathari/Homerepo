<title>Registration </title>
<script language="javascript">
    function validate() {
    // username validation
    var uname = f1.username.value;
    if (uname.length<=0)
    {
    alert("Please Enter UserName");
    f1.username.focus();
    return false;
    }
    if (uname.length < 8)
    {
    alert("Please enter UserName not less than 8");
    f1.username.focus();
    return false;
    }
    //password validation
    var pwd = f1.password.value;
    if (pwd.length<=0)
    {
    alert("Please Enter password");
    f1.password.focus();
    return false;
    }
    if (pwd.length < 6)
    {
    alert("Please enter Password not less than 6");
    f1.password.focus();
    return false;
    }
    // email validation
    var email = f1.email.value;
    if (email.length<=0)
    {
    alert("Please Enter email");
    f1.email.focus();
    return false;
    }
    else {
    let eflag=false;
    for(i=0;i<email.length;i++) {
    if(email.charAt(i)=="@")
    {
    eflag=true;
    }
    }
    if(!(eflag))
    {
    alert("Please enter a valid Email ID");
    f1.email.focus();
    return false;
    }
    }
    // phone number validation
    var phno = f1.phno.value;
    if (phno.length<=0)
    {
    alert("Please Enter Phone Number");
    f1.phno.focus();
    return false;
    }
    if (isNaN(phno))
    {
    alert("Please Enter Valid Phone Number");
    f1.phno.focus();
    return false;
    }
    if (phno.length != 10)
    {
    alert("Please Enter Valid Phone Number");
    f1.phno.focus();
    return false;
    }
    // gender validation
    let flag=false;
    for(i=0;i<f1.gen.length;i++)
    if(f1.gen[i].checked)
    flag=true;
    if(!(flag))
    {
    alert("Please choose a Gender");
    return false;
    }
    // Language validation
    flag=false;
    for(i=0;i<f1.lang.length;i++)
    if(f1.lang[i].checked)
    flag=true;
    if(!(flag))
    {
    alert("Please select at least one of the Language options.");
    return false;
    }
    // address validation
    var addr = f1.address.value;
    if (addr.length<=0)
    {
    alert("Please Enter address");
    f1.address.focus();
    return false;
    }
}
    </script>

<tr><td>Password:*</td>
